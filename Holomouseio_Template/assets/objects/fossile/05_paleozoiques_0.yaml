Titre: Les différents feuillages de fougère au Paléozoïques
Theme: Promenade dans la forêt du Carbonifère du Nord de la France
Collections: Collection de paléobotanique
Texte principal: >
    Les empreintes de feuilles ou de frondes sont les fossiles les plus répandus en paléobotanique.
    La taille de la feuille, sa forme, le dessin de sa nervation et son attachement à la tige
    définissent les taxons (morphotaxons). Ainsi, les paléobotanistes au début du XX e siècle ont
    décrit plusieurs espèces distinctes dès que la forme changeait. Cependant, il y a une variation
    du feuillage des plantes entre les parties proximales et distales et une évolution de ce feuillage
    au cours du développement de la plante. Il est donc difficile en paléobotanique de donner un
    seul nom à une plante entière. Ainsi, un morphogenre peut être utilisé pour le feuillage de
    plantes très disparates : par exemple, les fossiles du genre Sphenopteris sont utilisés aussi bien
    pour des vraies fougères que pour des fougères à graines. Malgré ces difficultés, le feuillage
    paléozoïque a été régulièrement utilisé comme marqueur biostratigraphique : l’assemblage de
    plusieurs espèces permet de définir des biozonations au Carbonifère.