Titre: La forêt à l'époque du Carbonifère
Theme: Promenade dans la forêt du Carbonifère du Nord de la France
Collections: Collection de paléobotanique
Texte principal: >
  À l’époque du Carbonifère, la région du Nord de la France était recouverte d’une forêt vaste
  et abondante. Celle-ci se composait d’espèces d’arbres de familles totalement disparues de
  nos jours appartenant à l’ordre des Lepidodendrales et des Cordaitales, de genres arborescents
  dont la seule famille actuelle, Equisetales, ne comprend que des plantes herbacées, ainsi que
  des Filicophytes (incluant les fougères arborescentes contemporaines) et les représentants
  d’un groupe éteint de fougères dit « fougères à graines » ou Ptéridospermaphyta. Ce milieu
  était peuplé d’insectes géants comme _Meganeura_, une libellule dont l’envergure pouvait
  atteindre 75 cm, et _Arthropleura_, un sorte de mille-pattes pouvant mesurer jusqu’à deux
  mètres de long. La mer se trouvait à proximité et inondait continuellement la forêt qui
  reculait, recouvrant les débris végétaux et comblant la dépression créée par la subsidence, puis
  la forêt s’installait à nouveau. Ce cycle est à l’origine de l’alternance des veines de charbon et
  des schistes de notre sous-sol.
