Texte principal: >
  Les couches géologiques qui auraient dû se trouver dans le prolongement du bassin minier
  belge ont été perturbées : des séries géologiques se sont retournées et déplacées le long de
  failles à cause des phénomènes géologiques, comme la tectonique des plaques, survenus dans
  la région depuis le Carbonifère. Les études géologiques permettent néanmoins de comprendre
  l’agencement des couches géologiques inaccessibles. L’identification des plantes fossiles de
  chaque veine rend possible la corrélation de celle-ci entre les puits de mines.