Titre: Les Ptéridospermaphyta
Theme: Promenade dans la forêt du Carbonifère du Nord de la France
Collections: Collection de paléobotanique
Texte principal: >
    Les Ptéridospermaphytes, communément appelés « fougères à graines », est un groupe éteint
    de Spermatophytes présent du Dévonien au Crétacé (de 416 à 65 millions d’années).
    Longtemps confondus avec les fougères en raison de leurs frondes très divisées, les « fougères
    à graines » doivent leur nom à leur système de reproduction. En effet, les Spermatophytes
    sont des plantes à graines tandis que les Pteridophytes comprenant les prêles, les fougères, les
    lycopodes et les psilotums ne produisent ni graines, ni fleurs pour se multiplier mais des
    spores. Parmi les Spermatophytes, certaines plantes ont des graines non protégées
    (Gymnospermes) et d’autres fabriquent des tissus nourriciers supplémentaires et protègent
    leur graine (Angiospermes ou plantes à fleurs). Les Ptéridospermaphytes sont un taxon
    paraphylétique : certaines espèces sont associées aux Gymnospermes, d’autres sont
    probablement les ancêtres des Angiospermes.