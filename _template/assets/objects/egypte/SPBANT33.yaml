Texte principal: > 
    Ce sarcophage en bois adopte les contours d’un chat en position assise, oreilles dressées, enregistrant pour 
    l’éternité l’attitude de l’animal qu’il contenait. La momie est hélas en très mauvais état de conservation et 
    l’absence d’une analyse empêche de savoir s’il s’agit d’un chat, d’un autre animal ou même d’un ensemble de 
    plusieurs comme cela pouvait se faire en Égypte. Les yeux incrustés de quartz offrent à l’animal décédé une 
    fenêtre vers l’extérieur. Le félin possède donc le même privilège qu’un être humain. Il n’est pas rare de trouver 
    le dessin d’un œil sur le côté d’un sarcophage offrant au défunt une vue hors de son cercueil. Le dessin d’un 
    collier sur ce sarcophage, qui rappelle la domestication du chat, invite à penser qu’il s’agit du dernier hommage 
    d’un propriétaire à son animal de compagnie, même si la possibilité n’est pas exclue que cet artefact ait été offert 
    en ex-voto à une divinité comme Bastet ou Sekhmet.
Texte complémentaire 1: >
    Un témoignage artistique en plus d’être un sarcophage


    Le sarcophage est réalisé à partir d’un tronc d’arbre évidé et coupé en deux parties assemblées par des 
    chevilles après que la momie y fut installée. Une fois la forme générale sculptée, le bois est entièrement 
    recouvert d’une préparation blanc/beige sur laquelle des pigments de couleur jaune ont été apposés. Des fragments 
    de feuilles d’or restent sur la face de l’animal et à l’intérieur des oreilles. Il est possible que seule cette 
    partie supérieure du sarcophage ait été recouverte d’or, pour des raisons d’économies, puisqu’à cela s’ajoute la 
    polychromie du collier, constituée d’un liseré rouge agrémenté de pastilles bleues. La richesse de la décoration 
    est un témoignage de l’importance donnée par les Égyptiens aux animaux, des compagnons du quotidien mais aussi des 
    images terrestres de divinités célestes.
Texte complémentaire 2: >
    Félix ou Médor ?


    Les anciens Égyptiens ont noué des liens très forts avec leurs animaux de compagnie. Leur offrir un nom n’est pas un acte anodin. 
    Si de nombreux chats ont été momifiés et enterrés, il est rare qu’ils soient nommés. _Tamiout_, c’est-à-dire « La Chatte », est le 
    qualificatif inscrit sur le sarcophage de l’animal d’un prince Thoutmosis, hypothétique grand frère d’Akhénaton ; toutefois, il peut 
    s’agir davantage d’une appellation que d’un véritable nom ! Le chat, indépendant, n’était pas aussi sociable que d’autres animaux. 
    Les chevaux qui accompagnaient les hommes au combat en tirant leurs chars possédaient généralement des noms très valorisants, 
    comme « Amon-lui-donne-la-puissance » ou « Grand-de-victoires ». De leur côté, les chiens ont été le plus souvent nommés selon des particularités 
    physiques : « Grand/Grande », « Beau/Belle », _etc_.
Texte complémentaire 3: >
    Les animaux momifiés


    Contrairement à d’autres cultures dans lesquelles les divinités ressemblent aux êtres humains, comme en Grèce par exemple, le panthéon 
    égyptien comprend de nombreux membres dont plusieurs peuvent être figurés avec la tête d’un animal. Ainsi, tous les représentants de 
    la faune – sauvage et domestique – peuvent être désignés comme des images terrestres des êtres célestes. Les choisissant en suivant 
    certains critères (tâches sur le pelage, aspect général, couleur, _etc_.), certains d’entre eux étaient choyés de leur vivant et bénéficiaient 
    de rites funéraires de qualité à leur décès. Des taureaux, par exemple, ont été momifiés et inhumés en tant que divinités sur terre. Une fois 
    le dieu mort, les prêtres partaient à la recherche d’un autre animal correspondant aux critères ancestraux, et ainsi de suite, afin d’avoir 
    toujours un écho du divin parmi les mortels.