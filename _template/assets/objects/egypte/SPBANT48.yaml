Texte principal: > 
    L’histoire égyptienne est marquée au XIVe siècle avant notre ère par les nombreuses réformes conçues par le nouveau pharaon, Amenhotep IV, futur Akhénaton. 
    Avant lui, le panthéon était dominé par le dieu Amon, protecteur de la capitale Thèbes et de la famille royale. Plusieurs souverains de cette époque sont nommés 
    Amenhotep, qui signifie « Amon est satisfait » et témoigne du lien privilégié entre les souverains et leur allié divin. La supériorité du dieu thébain est remise 
    en cause par le nouveau roi, qui non seulement rejette son nom au profit d’Akhénaton, « celui qui est utile à Aton », mais aussi qui décide de déménager la 
    capitale vers un nouveau lieu, Amarna, qui donnera lieu à la « période amarnienne ». Dès lors, tout sera fait pour qu’Amon soit remplacé au sommet de la 
    hiérarchie divine par Aton. Cependant, en dehors de modifications théologiques profondes, certaines réflexions religieuses continuent d’être respectées et 
    l’au-delà n’est pas si différent de celui de l’« ancienne religion ». Durant et après le règne d’Akhénaton, le défunt est toujours momifié afin de ressembler à 
    Osiris et son matériel funéraire est similaire, c’est pourquoi il n’est pas étonnant de continuer de trouver des _chaouabtis_, comme celui-ci daté de la période 
    post-amarnienne.
Texte complémentaire 1: >
    Qui est Aton ?


    Aton n’est pas une divinité « inventée » par Akhénaton. Le développement de sa personnalité avait déjà débuté sous ses prédécesseurs. Si plusieurs dieux 
    (Chépri, Rê et Atoum) constituent ensemble les multiples aspects du disque solaire (le matin, le midi et le soir), Aton ajoute un nouvel élément en tant 
    que disque tangible placé dans le ciel égyptien : il est le cercle lumineux visible de tous. Si tous les Égyptiens peuvent le voir en levant la tête, c’est 
    toute la théologie qui est modifiée. Aton est figuré en un disque rayonnant muni de nombreuses mains, le rendant très différent des autres divinités, et son 
    culte se déroule dans un édifice à ciel ouvert alors qu’un temple égyptien est plongé dans l’obscurité et interdit aux fidèles.
Texte complémentaire 2: >
    Le premier monothéisme de l’Histoire ?


    Les ouvrages plaçant l’« atonisme » en précurseur du monothéisme sont nombreux, mais la paternité attribuée à Akhénaton fait encore débat. Si le souverain 
    organise l’arrêt systématique du culte d’Amon, le dieu le plus puissant de son époque, ceux des autres divinités sont simplement plongés dans l’oubli et surtout 
    éloignés des finances de l’État. En l’absence d’un soutien de Pharaon, les Égyptiens ne laissent cependant pas leurs divinités traditionnelles de côté : elles 
    sont toujours présentes, notamment par le biais d’une piété populaire encore vive. Ainsi, certaines divinités égyptiennes continuent d’être vénérées, en 
    particulier dans la sphère privée lorsque le culte est fermé ou en plein jour lorsque l’on vit loin d’Amarna.
Texte complémentaire 3: >
    Le quartzite, une roche symbolique


    Pour les Égyptiens, la coloration du quartzite virant du doré et du blanc au rouge pourpre est le miroir terrestre de tout le spectre d’un ciel ensoleillé. 
    Dans un pays désertique dans lequel le dieu solaire est omniprésent, l’exploitation de cette pierre devient alors l’opportunité d’introduire un caractère 
    étincelant au cœur des sculptures faites dans ce matériau, mais aussi dans certains édifices : ces monuments sont fabriqués, en quelque sorte, avec une part 
    du disque chaleureux naviguant dans le ciel. Déjà connue auparavant, la symbolique du quartzite est particulièrement manifeste à partir du règne d’Amenhotep III, 
    le père d’Akhénaton, durant lequel la théologie se recentre sur le soleil. Le choix de sculpter un _chaouabti_ en quartzite est évident : créer un lien entre le 
    soleil renaissant à l’horizon chaque matin et la figurine funéraire chargée des travaux pour le compte du défunt en pleine régénération dans l’au-delà. 
    Plusieurs pigments viennent préciser l’allure générale de la figurine.