Titre: Promenade dans la forêt du Carbonifère de la région
Theme: Promenade dans la forêt du Carbonifère du Nord de la France
Collections: Collection de paléobotanique
Texte principal: >
  Depuis 540 millions d’années, la zone géographique du nord de la France migre lentement
  d’une position basse proche du pôle Sud vers une position haute. Elle atteint la position
  équatoriale au Carbonifère, période comprise entre 359 et 299 millions d’années. À cette
  époque, la région correspond à une dépression recouverte d’une forêt luxuriante, située au
  pied d’une montagne en formation et dont les massifs (Ardennes…) se succédant résultent de
  la collision de deux supercontinents, le Gondwana et la Laurussia. Le climat est de type
  équatorial, chaud et humide, favorable au développement d’une végétation luxuriante de
  plantes de grande taille. Ces plantes disparues étaient semblables aux fougères arborescentes
  des forêts équatoriales actuelles. La décomposition de leurs débris a formé des couches de
  charbon, qui seront exploitées intensivement dans la région du XVIIIe au XXe siècle par les
  compagnies minières. Cette présence de nombreux niveaux de charbon de même époque, dans
  plusieurs pays (Angleterre, Belgique, Allemagne, Pologne, Russie, Chine…), a donné le nom
  « Carbonifère » à la période.
