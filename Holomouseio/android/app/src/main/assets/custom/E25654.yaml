Texte principal: > 
    La vie du défunt étant assez similaire à celle du vivant, la tombe accueille un grand nombre d’objets du quotidien, à l’image des milliers d’artefacts découverts 
    dans la tombe inviolée de Toutânkhamon. Parmi eux, l’appui-tête devait contribuer au sommeil éternel de la momie. Comme souvent, l’objet n’est pas qu’un simple 
    accessoire, il est également un objet magique. La partie courbée de l’objet, chargée de soutenir la tête du défunt, ressemble aux deux montagnes s’élevant à 
    l’horizon, avec la vallée au centre. La tête ronde s’y insère à l’image du soleil se couchant entre les deux élévations de l’horizon occidentale. En Égypte, 
    l’horizon de l’Ouest est l’image de l’au-delà : l’inframonde trouve son entrée là où l’astre se couche. Un horizon est néanmoins également symbole d’une 
    renaissance possible, puisque le lendemain, à l’Est, le soleil renaît. Comme l’indique le chapitre 166 du Livre des Morts parfois inscrit sur les chevets, la 
    tête posée sur le chevet est comme le soleil réapparaissant au matin : le défunt est destiné à être régénéré comme l’astre à l’Orient. Certains de ces objets 
    étaient décorés de l’image d’un dieu protecteur (nommé Bès) qui garantissait la pérennité de la tête du défunt.
Texte complémentaire 1: >
    La tête, une part du défunt comme les autres ?


    Lorsque les dieux vivaient encore sur terre, l’Égypte était régie directement par le dieu Osiris. Son frère Seth, jalousant son trône, imagine un stratagème 
    pour le tuer et prendre sa place. Le corps du souverain assassiné est démembré et les parties de son corps sont jetées dans le Nil afin d’être dispersées dans 
    l’ensemble du pays. Si le dieu sera reconstitué par Isis, le clergé  de chaque sepat (région administrative) garde le souvenir d’avoir recueilli chacun un membre 
    d’Osiris et d’en avoir fait une relique sacrée. En étant conservée à Abydos, le lieu de culte principal du dieu, sa tête devient elle aussi la partie la plus 
    importante à vénérer dans toute l’Égypte. Une fois décédé, tout être humain est assimilé à Osiris et, comme le dieu, sa tête est donc l’objet d’attention 
    particulière.
Texte complémentaire 2: >
    La tête, épicentre d’un monde magique


    Placés dans la tombe, d’autres objets magiques étaient liés à la tête du défunt. Jean-François Champollion a lui-même nommé « hypocéphale » un petit disque placé 
    sous le chef de la momie sur lequel des formules magiques (le chapitre 162 du Livre des Morts) étaient inscrites et des images devant favoriser la renaissance du 
    propriétaire dessinées. 

    La tête est également le support du visage, la carte d’identité d’une personne. Quelques sculptures de têtes ont été retrouvées dans certaines tombes de l’Ancien 
    Empire, qui correspond à l’époque des grandes pyramides. Même si leur utilisation n’est pas encore bien comprise, ces « têtes de réserve » témoignent de 
    l’importance de cette partie du corps dans l’esprit égyptien.