Texte principal: >
    De nos jours, les Equisetales sont représentées par quinze espèces réunies dans un seul genre et une seule famille. Au cours des temps géologiques, plusieurs familles ont cependant
    existé : ce groupe est apparu au Dévonien (entre 416 et 360 millions d’années), a connu une diversité très importante au Carbonifère, composant le 2e ordre le plus important des forêts, et a
    ensuite décliné. De nos jours, les prêles ne sont plus que des plantes herbacées, alors que des formes arborescentes comme Calamites, dépassant 15 m de haut, ont existé au cours du
    Carbonifère. Les prêles actuelles se composent d’une tige distinctement articulée, remplie de tissus mous ; et de microphylles, feuilles archaïques, très simples, disposées en verticille,
    c'est-à-dire situé au niveau des nœuds et en cercle autour de l’axe, les nœuds sont les endroits où viennent s’insérer les rameaux des espèces arborescentes. Les espèces fossiles ont la
    même organisation. Au carbonifère, deux genres de feuilles sont différenciées à partir de leur morphologie : Annularia, qui ressemble à une aiguille, et Asterophyllites, qui est en forme de
    fer de lance ou de spatule. Les organes reproducteurs sont connus sous l’aspect d’un cône contenant les spores, cependant le nombre et la position de ces cônes n’est pas établi chez
    Calamites.
