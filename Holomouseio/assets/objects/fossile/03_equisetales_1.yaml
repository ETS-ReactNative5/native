Titre: _Calamites suckowii_ Brongniart
Structure de la plante: tige
Localité: sans localité
Description: moulage interne de la tige ; la cavité centrale de la tige était constituée de tissus mous qui se sont rapidement décomposés après la mort, la cavité résultante s’est rapidement remplie de sédiment et a formé ce moule interne
Theme: Promenade dans la forêt du Carbonifère du Nord de la France
Collections: Collection de paléobotanique
Dimensions: L. 14, l. 11, H. 11 cm
logo: ['logo.png', 'cnrs.png', 'evoecopaleo.jpg']
Texte principal: >
    Les prêles actuelles se composent d’une tige distinctement articulée, remplie de tissus mous ;
    et de microphylles, feuilles archaïques, très simples, disposées en verticille, c&#39;est-à-dire situé
    au niveau des nœuds et en cercle autour de l’axe, les nœuds sont les endroits où viennent
    s’insérer les rameaux des espèces arborescentes. Les espèces fossiles ont la même
    organisation.