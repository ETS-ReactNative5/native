Texte principal: >
    Les Cordaitales sont un groupe éteint de gymnospermes (plantes dont les graines sont à nues) qui a vécu au cours du Carbonifère et du Permien (période s’étalant entre 300 et 251 millions
    d’années). Les feuilles appartiennent au genre Cordaites et sont caractérisées par de longs rubans présentant plusieurs nervures parallèles, sans nervure centrale, et une pointe arrondie.
    Elles mesurent, en moyenne, jusqu’à 1 m de long et étaient disposées en hélice sur les branches. Suivant les espèces, ces plantes pouvaient être de simples buissons ou des arbres atteignant
    jusqu’à 45 m de hauteur ! Concernant leur reproduction, les cônes ou strobiles (Cardaianthus ou Cordaitanthus) portaient les ovules ou les sacs polliniques. Les scientifiques ignorent encore
    si les Cordaitales étaient monoïques, c'est-à-dire que les éléments unisexuées mâles et femelles de la plante sont portés par le même pied, ou dioïques, c'est-à-dire que les éléments
    unisexuées mâles et femelles de la plante sont portées par des pieds différents. Comme chez les conifères actuels, les graines des Cordaitales étaient aplaties et en forme de disque, par
    opposition aux graines rondes. Beaucoup d’études considèrent les Cordaitales comme un groupe-frère des conifères, mais il n’y a pas de compromis universel dans la communauté scientifique et
    la position phylogénétique de ce groupe est encore sujet à discussion.
