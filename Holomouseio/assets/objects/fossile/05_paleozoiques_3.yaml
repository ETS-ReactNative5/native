Texte principal: >
    Les empreintes de feuilles ou de frondes sont les fossiles les plus répandus en paléobotanique. La taille de la feuille, sa forme, le dessin de sa nervation et son attachement à la tige
    définissent les taxons (morphotaxons). Ainsi, les paléobotanistes au début du XXe siècle ont décrit plusieurs espèces distinctes dès que la forme changeait. Cependant, il y a une variation
    du feuillage des plantes entre les parties proximales et distales et une évolution de ce feuillage au cours du développement de la plante. Il est donc difficile en paléobotanique de donner
    un seul nom à une plante entière. Ainsi, un morphogenre peut être utilisé pour le feuillage de plantes très disparates : par exemple, les fossiles du genre Sphenopteris sont utilisés aussi
    bien pour des vraies fougères que pour des fougères à graines. Malgré ces difficultés, le feuillage paléozoïque a été régulièrement utilisé comme marqueur biostratigraphique : l’assemblage
    de plusieurs espèces permet de définir des biozonations au Carbonifère.

    Les vraies fougères ainsi que les fougères à graines présentent le même agencement : la feuille est divisée en fronde, puis en pennes de différents ordres, puis en pinnules (dernière division
    foliaire). Alethopteris est un genre avec des pinnules de forme variable, souvent en forme de langue, dont le limbe se prolonge le long de la tige. Les frondes pouvaient atteindre des tailles
    considérables : un spécimen de fronde 7 m de long a été observé dans une mine du Nord de la France. Les fossiles de Mariopteris exhibent souvent deux parties : une mince tige, et une fronde
    large quadripartite (avec deux bifurcations de la tige très rapprochées). La forme de leurs pinnules est variable, plutôt triangulaire, parfois asymétrique, avec un sommet aigu et une pinnule
    terminale lancéolée. Ces plantes étaient des lianes grimpantes qui s’accrochaient le long des troncs des Lepidodendrales. Les pinnules de Neuropteris sont arrondies avec une base rétrécie qui
    s’insère à la tige en un point, et une nervation composée d’une veine médiane avec des veines secondaires qui se dichotomisent à proximité du bord. Les pinnules du genre Reticulopteris sont
    identiques mais présentent une nervation bien plus complexe !
