Titre: Les Cordaitales
Theme: Promenade dans la forêt du Carbonifère du Nord de la France
Collections: Collection de paléobotanique
Texte principal: >
    Les Cordaitales sont un groupe éteint de gymnospermes (plantes dont les graines sont à nues)
    qui a vécu au cours du Carbonifère et du Permien (période s’étalant entre 300 et 251 millions
    d’années). Suivant les espèces, ces plantes pouvaient être de simples buissons ou des arbres
    atteignant jusqu’à 45 m de hauteur ! Concernant leur reproduction, les cônes ou strobiles
    (_Cardaianthus_ ou _Cordaitanthus_) portaient les ovules ou les sacs polliniques. Les
    scientifiques ignorent encore si les Cordaitales étaient monoïques, c&#39;est-à-dire que les
    éléments unisexuées mâles et femelles de la plante sont portés par le même pied, ou dioïques,
    c&#39;est-à-dire que les éléments unisexuées mâles et femelles de la plante sont portées par des
    pieds différents. Comme chez les conifères actuels, les graines des Cordaitales étaient aplaties
    et en forme de disque, par opposition aux graines rondes.
