Texte principal: >
    Les fragments de tronc sont les fossiles les plus fréquents et faciles
    à identifier. Ils présentent une surface divisée en losanges (_Lepidodendron_) ou en hexagones (_Sigillaria_), qui sont les empreintes des cicatrices laissées par la base des feuilles au cours
    de leur croissance.