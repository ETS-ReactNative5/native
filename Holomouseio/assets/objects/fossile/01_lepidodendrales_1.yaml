Texte principal: >
    Les Lepidodendrales, qui sont représentés par les genres Lepidodendron et Sigillaria, sont des arbres éteints. Ces plantes étaient les plus abondants dans les forêts westphaliennes
    (sous-étage du Carbonifère) de la Laurussia, un continent formé de l’Amérique et de l’Europe : ils représentaient 70% de la biomasse mondiale. Ces arbres pouvaient atteindre 40 m de haut
    avec un tronc à la base de 2 m de diamètre. Leur croissance était rapide. Leur durée de vie courait de 15 à 20 ans. Les fragments de tronc sont les fossiles les plus fréquents et faciles
    à identifier. Ils présentent une surface divisée en losanges (Lepidodendron) ou en hexagones (Sigillaria), qui sont les empreintes des cicatrices laissées par la base des feuilles au cours
    de leur croissance. Le système racinaire, dénommé Stigmaria, montre quant à lui des radicelles. Ces végétaux se reproduisaient par spores, groupés dans des sporanges contenus dans des cônes
    reproducteurs, Sigillariostrobus, portés par les branches distales à la cime des arbres.
