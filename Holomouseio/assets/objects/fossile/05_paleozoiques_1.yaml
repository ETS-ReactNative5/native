Texte principal: >
    Les vraies fougères ainsi que les fougères à graines présentent le même agencement : la
    feuille est divisée en fronde, puis en pennes de différents ordres, puis en pinnules (dernière
    division foliaire).

    Les fossiles de _Mariopteris_ exhibent souvent deux parties : une mince tige, et une fronde large
    quadripartite (avec deux bifurcations de la tige très rapprochées). La forme de leurs pinnules
    est variable, plutôt triangulaire, parfois asymétrique, avec un sommet aigu et une pinnule
    terminale lancéolée. Ces plantes étaient des lianes grimpantes qui s’accrochaient le long des
    troncs des Lepidodendrales.