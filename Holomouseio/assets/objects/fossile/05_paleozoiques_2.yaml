Titre: _Paripteris pseudogigantea_ (Potonié) Gothan
Structure de la plante: feuilles
Locality: Compagnies des Mines de Crespin, fosse 1, Grande Veine
Description: Pinnules isolées
Theme: Promenade dans la forêt du Carbonifère du Nord de la France
Collections: Collection de paléobotanique
logo: ['logo.png', 'cnrs.png', 'evoecopaleo.jpg']
Texte principal: >
    Les pinnules de _Neuropteris_ sont arrondies avec une base rétrécie qui s’insère à la tige en un
    point, et une nervation composée d’une veine médiane avec des veines secondaires qui se
    dichotomisent à proximité du bord. Les pinnules du genre _Reticulopteris_ sont identiques mais
    présentent une nervation bien plus complexe.
