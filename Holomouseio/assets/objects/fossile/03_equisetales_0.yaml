Titre: Les Equisetales
Theme: Promenade dans la forêt du Carbonifère du Nord de la France
Collections: Collection de paléobotanique
Texte principal: >
    De nos jours, les Equisetales sont représentées par quinze espèces réunies dans un seul genre
    et une seule famille. Au cours des temps géologiques, plusieurs familles ont cependant existé :
    ce groupe est apparu au Dévonien (entre 416 et 360 millions d’années), a connu une diversité
    très importante au Carbonifère, composant le 2 e ordre le plus important des forêts, et a ensuite
    décliné. De nos jours, les prêles ne sont plus que des plantes herbacées, alors que des formes
    arborescentes comme _Calamites_, dépassant 15 m de haut, ont existé au cours du Carbonifère.
    Les organes reproducteurs sont connus sous l’aspect d’un cône contenant les spores,
    cependant le nombre et la position de ces cônes n’est pas établi chez Calamites.