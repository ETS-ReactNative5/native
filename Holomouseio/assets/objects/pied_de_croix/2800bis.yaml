Texte principal: >
  Œuvre majeure de l’orfèvrerie médiévale, ce pied de croix réapparut après la Révolution chez un horloger de
  Saint-Omer qui le vendit à la ville en 1838. Formé d’une base hémisphérique et d’un pilier quadrangulaire, orné
  d’émaux et de statuettes en ronde bosse, il répond à un programme iconographique complexe. Les scènes
  vétérotestamentaires des émaux préfigurent la Crucifixion et la Rédemption : serpent d’airain, bénédiction de
  Jacob, signe du Tau sur les maisons (la Pâque), rocher d’Horeb (sur le pied) ; grappe de Canaan, veuve de
  Sarepta, signe du Tau sur les fronts, Isaac portant le bois du bûcher (sur le fût). Les évangélistes, assis sur la
  bordure végétale ajourée de la base, servent de support ; inspirés par leurs symboles sis à la jonction du socle
  et du pilier, ils rédigent leurs évangiles, où sont inscrits des passages relatifs à la Crucifixion. Le chapiteau à
  volutes végétales et fruits grenus abrite quatre figures en buste : les personnifications de la Mer (homme
  tenant un poisson) et de la Terre (femme munie d’une bèche) sont aisément identifiables ; les deux autres
  figures, autre- fois associées à l’Air et au Feu, représentent plutôt le centurion (bras levé́) qui reconnut la
  divinité́ du Christ et l’allégorie de l’Abysse (tenant un dragon), symbole du mal vaincu par la mort du Christ.
  L’œuvre évoque le pied de croix monumental (disparu) de Suger, qui avait appelé́ à Saint-Denis des orfèvres «
  lotharingiens », même si elle n’est sans doute pas sa copie réduite. Les émaux, peut-être dus à deux mains
  différentes, se placent, par leur trait et leur palette adoucis, par leurs effets diaprés, dans la suite des
  commandes de l’abbaye de Stavelot des années 1150-1160 et même de l’activité́ de Godefroid de Huy (†1174),
  à qui ils ont pu être attribués. Les poses naturelles, les visages expressifs, les drapés souples et les accents
  antiquisants des évangélistes évoquent ceux du musée du Bargello de Florence et la statuette Mare (Londres,
  Victoria &amp; Albert Museum). L’œuvre a dû être exécutée vers 1170-1180, sans doute pour l’abbaye Saint-Bertin,
  sous l’abbatiat de Godescalc (1163-1176) ou plus probablement au début de celui de Simon II (1176-1186), qui
  entreprit de reconstituer le trésor de l’abbaye. Elle a pu être réalisée par un atelier mosan ou par un orfèvre
  mosan venu à Saint-Omer, comme l’enlumineur d’origine mosane, peut-être aussi orfèvre, présent à Saint-
  Bertin vers 1160-1170 par un artiste maîtrisant la technique de la fonte à la cire perdue (© C. Descatoire).
  
  
