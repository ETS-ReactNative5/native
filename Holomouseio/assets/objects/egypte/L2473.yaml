Texte principal: > 
    De tous les organes situés à l’intérieur du corps, le cœur est le seul à devoir rester en place à l’heure de la momification. En effet, après la pesée de l’âme, 
    moment crucial où le cœur, réceptacle de l’expérience humaine, est mis en balance face à la plume de la vérité et de l’équilibre, plusieurs formules magiques 
    peuvent être récitées par le défunt pour que les dieux lui restituent son organe. Des amulettes magiques permettent aussi de conserver l’intégrité du cœur, 
    certaines ornées du visage du mort assurant ainsi l’appartenance de l’objet à son propriétaire. Si le scarabée porte le visage d’un défunt (même théorique), 
    il ne pourra être volé et utilisé par un autre.
    
    Dans l’esprit égyptien, le coléoptère est l’image de la renaissance. Le scarabée bousier roule ses excréments qui prennent progressivement la forme d’une sphère 
    parfaite, rappelant l’astre solaire voyageant dans le ciel. En y pondant ses œufs, il en fait à la fois une réserve de nourriture et le réceptacle de sa future 
    progéniture. Cet amas devient alors le lieu de naissance d’un nombre important de larves qui en sortent. Le scarabée évoque logiquement l’image couplée de la 
    course solaire et de la (re)naissance.
Texte complémentaire 1: >
    Le disque solaire : 3 dieux en 1


    Dans un pays désertique comme l’Égypte, le dieu-soleil prend naturellement une place considérable dans le panthéon. À l’image du disque qui rythme les journées, 
    tout commence et tout s’arrête avec Rê. Puisque cet astre revêt plusieurs visages au fil de sa course dans le ciel – coloration orangée au matin, jaune à midi, 
    puis rousse au coucher – les théologiens ont tenu à préciser leur définition de cet être indispensable et omniprésent en lui donnant trois noms selon ces trois 
    aspects. Le matin, le dieu est Chépri, le scarabée venant de naître à l’Est. Le midi, au plus haut de sa puissance, il est Rê, le faucon empreint de royauté et 
    de puissance. Le soir, il est le vieillissant Atoum s’enfonçant dans le monde infernal derrière l’horizon occidental.
Texte complémentaire 2: >
    La multiplication des chimères


    Grands observateurs de la nature, les Égyptiens ont étudié la faune et la flore de la vallée du Nil pour y trouver l’inspiration suffisante à la résolution de 
    leurs interrogations théologiques. Pour créer une bête monstrueuse avalant l’esprit des défunts qui ne réussissent pas la délicate étape de la pesée de l’âme, 
    ils additionnent les parties des trois animaux les plus dangereux du pays : la tête est celle d’un crocodile, le corps celui d’un lion et l’arrière-train celui 
    d’un hippopotame. Ailleurs, mais toujours dans le domaine funéraire, un serpent de l’inframonde est dessiné avec quatre jambes humaines (pour attraper plus 
    facilement ses proies) et des ailes (pour gagner des batailles dans les airs) faisant de lui un adversaire redoutable. Tous ces êtres permettent de multiplier 
    les capacités, les caractères, les comportements, les valeurs symboliques des animaux en additionnant les formes qui viennent se compléter les unes les autres 
    pour mieux faire naître les images de leurs réflexions théologiques.