Texte principal: > 
    Parmi les divinités les plus connues du vaste panthéon égyptien, Amon figure en tête en qualité de maître de Thèbes (actuelle Louxor), une des anciennes 
    capitales de l’Égypte. De vastes édifices y sont construits, dont le célèbre temple de Karnak, pour  marquer le paysage de la grandeur du dieu qui, à l’image 
    du souverain égyptien régnant sur les hommes depuis la ville, devient progressivement un roi parmi les dieux. Grâce à ce statut particulier, Amon est vénéré par 
    tous, notamment par des pharaons prénommés Amenhotep, c’est-à-dire « Amon est satisfait » : le dieu est  le protecteur de la XVIIIe dynastie. Les Égyptiens 
    tentent aussi de s’attirer les bonnes grâces de cet être puissant en lui apportant des offrandes : pour les plus aisés, une petite statuette en bronze 
    partiellement recouverte d’or, comme c’était le cas pour celle-ci, leur garantissait l’attention du roi des dieux.
Texte complémentaire 1: >
    Comment reconnaître Amon ?


    Dans l’esprit égyptien, fabriquer une image est un acte créateur. Représenter une divinité n’est donc pas anodin et, même si une certaine flexibilité est 
    possible, plusieurs règles sont à respecter. Ainsi, un dieu serre généralement dans une main la croix-ânkh , le bras tendu le long du corps, et dans l’autre 
    un sceptre-ouas , qu’il tient devant soi. Si ces attributs ont disparu aujourd’hui, la position des bras de la statue témoigne de leur existence passée. Puisque 
    tous les dieux possèdent ces objets, c’est la partie supérieure qui permettra d’identifier Amon. Ce dernier était, généralement, figuré avec une tête humaine 
    portant une couronne parée de deux hautes plumes , dont la base est encore visible sur la statuette mais qui, du fait de leur fragilité, n’ont pas résisté au 
    temps.
Texte complémentaire 2: >
    Pourquoi une statuette plaquée d’or ?


    Même si elles nous ressemblent parfois, les divinités égyptiennes, masculine ou féminine, ne peuvent posséder un corps similaire en tout point à celui des 
    mortels. L’être humain est constitué d’os, de chair, de cheveux, etc., des éléments soumis à de nombreuses vicissitudes comme la vieillesse ou les blessures. 
    Au contraire, la divinité est constituée de composants solides et éternels faisant de cet être un immortel dans sa « chair » et soulignant par la même occasion 
    sa valeur exceptionnelle : les os sont en argent, la chair est en or (imputrescible), les cheveux en lapis-lazuli. C’est pourquoi les statues, et certains 
    reliefs, sont recouverts de matériaux précieux pour ressembler au maximum à l’image de la divinité choisie et montrer également la richesse de la dévotion du 
    dédicant.