Texte principal: > 
    Cette statuette représente un homme en position assise sur un siège (disparu). Celui-ci tient dans ses mains un papyrus déroulé, posé sur ses genoux, sur lequel 
    il est encore possible de voir plusieurs signes hiéroglyphiques. La fonction de l’homme est aisément identifiable : il est scribe. Le personnage est habillé d’un 
    pagne long qui recouvre la majeure partie de ses jambes et porte un large collier à plusieurs rangs formés de motifs géométriques différents – fréquent dans la 
    joaillerie égyptienne – qui orne le haut de son buste. D’autres statues de ce type sont connues et fixent l’image d’un membre important de la société de l’Ancien 
    Empire (entre 2700 et 2200 avant notre ère environ), Imhotep, l’architecte de la première pyramide, celle du pharaon Djoser qui est érigée à Saqqarah, non loin 
    de Guizeh et du Caire. Maître d’œuvre d’un symbole de l’Égypte, il fut divinisé à l’époque tardive en tant que patron de toutes les professions savantes, comme 
    les scribes et les médecins. Il devint alors le fils du dieu des artisans, Ptah, à qui il emprunte la coiffe caractéristique qu’il porte sur cette petite statue, 
    une calotte qui recouvre l’ensemble de son crâne rasé.
Texte complémentaire 1: >
    Imhotep, un homme devenu dieu


    Si tous les défunts peuvent devenir une divinité en « réussissant » leur mort et en intégrant l’Occident, pour devenir alors des Osiris, ils ne peuvent être 
    considérés comme les égaux des membres du panthéon égyptien. En effet, ils n’étaient pas l’objet d’un culte. En revanche, certains humains ont été divinisés de 
    leur vivant ou après leur mort, pour des raisons différentes et pas toujours aisées à déterminer. Imhotep semble bien être un mortel faisant partie de ce groupe 
    singulier : il a marqué l’histoire comme celui qui aurait imaginé le plan de la tombe du pharaon Djoser, la première pyramide égyptienne. À l’époque tardive, son 
    image est gravée sur les parois des temples en compagnie des autres divinités. Il bénéficie alors d’offrandes traditionnelles et des temples lui sont dédiés : il 
    est un dieu. Au IIe siècle avant notre ère, le roi Ptolémée V Épiphane – l’ancêtre de Cléopâtre – fait construire un temple à Philae en l’honneur de ce savant 
    qui aurait aidé son épouse à tomber enceinte. Imhotep est alors considéré comme un médecin et il sera rapproché du dieu grec de la médecine Asclépios.
Texte complémentaire 2: >
    Le pouvoir du scribe


    Avec la Mésopotamie, la civilisation égyptienne est la première à développer une écriture très tôt dans son histoire, une création qui s’avère être un outil 
    capital pour accompagner le développement du royaume à l’aube de son existence. Dans un pays centralisé comme l’Égypte, doté d’un pouvoir central fort, l’écrit 
    devient une arme de décision primordiale permettant aux scribes de faire partie d’une élite aux côtés, mais au service, des hauts fonctionnaires. Les médou 
    nétjèr, c’est-à-dire les hiéroglyphes, sont des « paroles divines ». L’écriture possède une dimension céleste et magique qui permet aux scribes, en tant que 
    maîtres de ce savoir, d’avoir un statut particulier au sein de la société égyptienne.