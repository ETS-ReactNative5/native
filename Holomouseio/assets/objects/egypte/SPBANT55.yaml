Texte principal: > 
    Au contraire des divinités grecques qui ont, en très grande majorité, une forme humaine, il n’est pas rare de voir leurs cousins égyptiens 
    avec une forme animale. Les habitants du Nil ont profité de l’omniprésence de la nature dans leur environnement pour l’observer attentivement. 
    Ils y voyaient un miroir du monde divin placé sur terre. L’étude de la faune, mais aussi de la flore, est alors indispensable pour mieux comprendre 
    la sphère céleste. Toutes les chattes sont de possibles images de déesses qui peuvent prendre la forme entière de l’animal ou en arborer la tête sur le 
    corps d’une femme. Les statues ou ex-voto de chatte, ou de tout autre animal, sont donc nombreux car ils représentent souvent une divinité. Toutefois, il 
    n’est pas exclu que la tête de chatte ait appartenu à un réceptacle de momie, certains cercueils étant réalisés en métal.
Texte complémentaire 1: >
    Déesse-lionne ou déesse-chatte ?


    Dans le panthéon nilotique, la déesse-lionne occupe une place particulière en étant la protagoniste de l’un des mythes les plus importants : elle est celle 
    qui massacre les hommes qui se rebellent contre son père Rê. Pour l’apaiser, les Égyptiens imaginent un stratagème en teintant de la bière en rouge pour 
    lui faire croire qu’il s’agit de sang. Tombée dans l’ivresse en buvant cette mixture attisant sa soif de vengeance, la lionne en colère devient chatte. 
    Le lien entre la déesse et son père Rê pourrait être souligné par la présence d’une figurine de scarabée, image du dieu solaire, aujourd’hui perdue mais 
    qui aurait été insérée au niveau du trou situé entre les deux oreilles de l’animal. Certains textes indiquent « Sekhmet d’hier, Bastet d’aujourd’hui », 
    soulignant que la déesse change de nom en même temps que de personnalité. Ce caractère double est une notion fondamentale dans la mythologie égyptienne. 
    Il est transmis à la plupart des déesses, comme Hathor ou Isis, qui peuvent, à un moment donné, revêtir leur aspect dangereux ou apaisé, selon les besoins.
Texte complémentaire 2: >
    Qu’est-ce qu’un ex-voto ?


    Pour remercier les divinités, dans les polythéismes d’hier comme dans les monothéismes d’aujourd’hui, les fidèles peuvent apporter dans les centres religieux 
    un objet témoignant de leur gratitude. En égyptologie, le terme est employé non seulement pour parler d’un remerciement a posteriori, mais aussi pour désigner 
    un vœu a priori (protection contre la maladie, souhait de maternité, etc.). Un présent, comme une statue, réalisé en matériaux précieux permet d’attirer 
    l’attention de la divinité choisie, le dédicant y gravant son propre nom afin d’être certain que, tant que l’objet existe, une relation particulière se noue, 
    pour l’éternité, entre l’Égyptien et son protecteur. À Saqqarah, près du Caire, des centaines de momies de chats et d’innombrables ex-voto ont été retrouvés au 
    Bubasteion, le domaine de la déesse-chatte Bastet. Ailleurs, suivant une réflexion similaire, ce seront logiquement des ibis, l’animal du dieu Thot, qui seront 
    momifiés et offerts au dieu dans son domaine de Touna el-Gebel.
    