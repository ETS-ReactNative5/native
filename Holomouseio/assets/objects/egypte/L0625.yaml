Texte principal: > 
    Une fois décédés, et après avoir franchi les nombreux obstacles qui les séparaient de l’au-delà, les Égyptiens atteignent un nouveau monde, céleste, 
    pas si éloigné du monde d’en bas. Puisqu’il était nécessaire de travailler et de participer aux activités de la société égyptienne durant l’existence, 
    il n’en sera pas différemment après la mort. Pour pallier cet inconvénient, les Égyptiens les plus aisés déposaient dans leur tombeau une série de petites 
    figurines dont la finalité était de remplacer le défunt lors des travaux agricoles quotidiens. Le shabti présenté à Lille appartenait à un roi de Nubie 
    (actuel Soudan), Taharqa, qui a dominé un temps le territoire égyptien durant la première moitié du VIIe siècle avant notre ère. Au total, ce sont 1070 
    figurines funéraires lui appartenant, en différents matériaux et de différentes tailles, qui ont été retrouvées. Cette statuette en pierre, exhumée au Soudan, 
    montre l’imprégnation de la culture égyptienne bien au sud de sa frontière actuelle : ce serviteur porte les insignes de la royauté (coiffe-némès, 
    barbe postiche, sceptre et flagellum), en miroir au pharaon Taharqa.
Texte complémentaire 1: >
    Combien de serviteurs ?


    Le nombre très important de figurines funéraires exposées dans les musées témoigne de la multitude et de la grande variété de ces objets. Au British Museum, 
    un papyrus conseille au défunt de disposer idéalement de 401 statuettes, une pour chaque journée de labeur dans l’au-delà, et de 36 autres, des contremaîtres, 
    pour tous les diriger. Un contremaître organise les travailleurs pour une décade, c’est-à-dire une semaine de 10 jours. Ces 36 chefs se relayent tout au long 
    des 36 semaines de l’année, soit 360 jours dans le calendrier égyptien, auxquelles il faut ajouter 5 jours supplémentaires. Même si cela ne se remarque pas 
    d’emblée, il arrive que ces shabtis peuvent se distinguer entre eux par leur coiffure, leur vêtement ou l’outil de travail qu’ils portent. Ces objets sont 
    inanimés tant qu’ils ne sont pas activés par une formule magique issue d’un chapitre du célèbre Livre des Morts, inscrite directement sur le corps de la 
    statuette : le texte invite le défunt à obliger le travailleur à répondre « me voici ! » à son appel.
Texte complémentaire 2: >
    Shabti, shaouabti ou oushebti ?


    Dans la littérature, très riche aujourd’hui concernant l’Égypte ancienne, plusieurs mots servent à désigner ces figurines funéraires : elles sont appelées 
    shabtis, parfois shaouabtis, ou encore oushebtis. Ceci s’explique par le fait que les Égyptiens ont eux-mêmes utilisé ces termes à des périodes différentes 
    de l’histoire. D’abord nommées shaouabtis ou shabtis jusqu’à la fin du Nouvel Empire (jusque 1000 avant notre ère), ces petites statuettes connaissent ensuite 
    un changement de nom opéré au profit du terme oushebtis. À l’époque de Taharqa, un courant culturel invite à revenir à la grandeur pharaonique passée et 
    privilégie l’utilisation de termes plus anciens, d’où le terme shabti employé ici. Encore aujourd’hui, la traduction de ces termes égyptiens est l’objet de 
    discussions.
    