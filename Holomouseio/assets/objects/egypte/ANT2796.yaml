Texte principal: > 
    Grâce à la momification, les Égyptiens pouvaient préparer leur corps pour l’éternité en faisant en 
    sorte qu’il ne se désagrège pas avec le temps. Il s’agit d’une des clés pour continuer à vivre dans 
    l’autre-monde. L’au-delà est un monde semblable à celui des vivants et la préservation du corps est 
    nécessaire à la survie de l’« âme » du défunt. Le corps est le réceptacle des composés spirituels de 
    l’être humain. Le retrait des viscères, trop sujets à la putréfaction, était un moyen de limiter l’action 
    des bactéries responsables de la décomposition. Des résidus, non analysés, probablement des traces de 
    matériaux d’embaumement, sont présents dans le fond du vase. Pour que ses organes ne manquent pas au 
    défunt dans l’au-delà, ils étaient précieusement gardés dans quatre vases-canopes protégés par quatre dieux,
    les « fils d’Horus ». Le bouchon de chaque récipient correspond à la tête d’un des quatre dieux. Le bouchon 
    a ici la forme d’une tête de faucon, qui permet de reconnaître Qebehsenouf, celui qui veille sur les 
    intestins. L’objet fait partie de l’arsenal indispensable, du moins pour ceux qui en avaient les moyens 
    financiers, pour permettre au défunt de parvenir dans le monde des morts avec un corps au complet, et 
    ainsi de vivre une mort sans fin.
Texte complémentaire 1: >
    D’où vient le mot « canope » ?
    

    À une vingtaine de kilomètres à l’est de la célèbre Alexandrie, dans le delta égyptien, la ville de 
    Canope vénérait une forme particulière du dieu des morts, Osiris. L’Osiris-Canope apparaît dans la 
    religion nilotique au Ier siècle avant notre ère et sera exploité par les théologiens jusque la fin du 
    IIIe siècle de notre ère. Contrairement à son iconographie habituelle – un Osiris momifié à l’apparence 
    entièrement humaine et tenant dans ses mains un sceptre et un flagellum – le dieu revêt, dans cette forme
    locale, la figure simple d’une tête fixée sur une jarre de forme ovale. Il serait l’image même du lien 
    entre l’eau fertile du Nil, contenue dans la jarre, et les humeurs du dieu qui, selon les prêtres égyptiens,
    seraient l’une des origines possibles de cette crue bienfaitrice. Au XIXe siècle, les antiquaires ont 
    rapproché les vases funéraires des défunts de l’Osiris-Canope, les premiers ressemblant grandement au 
    second.
Texte complémentaire 2: >
    Qui sont les quatre fils d’Horus ?
    

    Après avoir ouvert le corps du défunt, le prêtre retire les organes internes qu’il place dans les 
    quatre vases canopes protégés par autant de dieux : Qebehsenouf, à tête de faucon, qui veille sur les 
    intestins, Hapy, à tête de babouin, sur les poumons, Amset, dont le visage est humain, sur le foie et 
    enfin Douamoutef, à tête de chien, sur la rate. Dans l’esprit des Égyptiens, ces quatre protecteurs du 
    défunt ne pouvaient être que les enfants du dieu Horus, celui qui veille le corps inanimé de son père 
    Osiris. 
    
    L’exemplaire présenté associe un bouchon représentant Qebehsenouf et un vase inscrit du nom d’Amset. 
    Les deux éléments ont été réunis, probablement pour « créer » un vase canope complet. Au Palais des 
    Beaux-Arts de Lille deux autres vases canopes, factices, l’un à tête de canidé et l’autre à tête 
    humaine, sont également exposés.
Texte complémentaire 3: >
    Que faut-il protéger en dehors du corps ?
    

    Un Égyptien doit aussi garantir l’éternité aux autres composants de sa personnalité. Ainsi, pour être 
    reconnu comme être vivant dans la vallée du Nil, il est indispensable de posséder un nom afin de faire 
    partie d’une communauté, ici-bas comme dans l’au-delà : celui-ci sera « gravé » dans la tombe pour que 
    le défunt ne soit jamais oublié. Les textes funéraires garantissent quant à eux l’éternité à l’ « âme »
    du défunt qui est, dans cette culture, constituée principalement de 3 éléments : une première énergie 
    donnant au mort la force de vivre une éternité (le _ka_), une seconde lui permettant de quitter son corps
    pour se mouvoir dans l’au-delà (le _ba_) et un état lumineux traduisant un changement d’état du mort 
    (l’_akh_).
