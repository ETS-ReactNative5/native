Texte principal: > 
    Pour influer sur le cours de l’existence, il était possible de faire appel à la sphère céleste. Ainsi la monarchie pharaonique a mis en place un système 
    d’envoûtement destiné à affaiblir ceux qui se dressent contre elle, en faisant façonner notamment ce type de figurines. Cette statuette, portant sur elle 
    les noms des ennemis de l’Égypte tracés à l’encre noire, les incarne tous. Selon l’esprit égyptien, ce qui arrive à l’objet arrivera désormais à l’adversaire. 
    La statuette représente un captif, mains et pieds noués derrière le dos, déjà soumis. Certains exemplaires étaient décapités, d’autres brûlés, afin que 
    l’anéantissement des ennemis soit total. L’ensemble de ces figurines accompagnées de bols, sur lesquels des listes similaires étaient inscrites, apporte une 
    protection magique visant tous les êtres désignés susceptibles de s’attaquer au fort de Mirgissa. Il forme un arsenal militaire magique, retrouvé dans une 
    fosse creusée, destiné à protéger cette forteresse voisine de la XIIe dynastie implantée au cœur de la Nubie (Soudan actuel).
Texte complémentaire 1: >
    La fortification de la Nubie à la XIIe dynastie


    Au Moyen Empire (entre 2000 et 1800 avant notre ère environ), le retour à la stabilité monarchique après 200 ans de conflits internes doit passer par une 
    pacification des terres nubiennes (le Soudan actuel). Pour y remédier, les pharaons de la 12e dynastie font ériger des forteresses à Mirgissa, Semna ou encore 
    Koumma. Ce vaste réseau garantit à la présence égyptienne une sécurité indispensable à son maintien pendant toute la période. Sésostris III, un roi ayant 
    bénéficié d’une riche exposition au Palais des Beaux-Arts de Lille en 2014-2015, sera divinisé par les colons de sorte que sa mémoire marquera le territoire 
    pour plusieurs siècles.
Texte complémentaire 2: >
    La figure du captif


    Pour détruire leurs adversaires, l’image des prisonniers déjà soumis est multipliée sur tout le territoire, que ce soit sous la forme d’une statuette ou d’un 
    relief. Construit par Ramsès II, le temple d’Abou Simbel est aménagé dans la roche à la frontière entre le pays égyptien et les terres nubiennes (Soudan). En 
    raison de cette situation géographique particulière, l’édifice religieux est non seulement dédié à des divinités, mais également un message envoyé aux potentiels 
    adversaires du roi. Des prisonniers de tous les peuples étrangers sont représentés sous les pieds des célèbres colosses : Ramsès II piétine alors ses ennemis 
    pour l’éternité, ou du moins tant que le monument existe.
Texte complémentaire 3: >
    Un peu de géopolitique…


    En étudiant les noms mentionnés sur cette figurine et en les comparant avec d’autres documents (littéraires, archéologiques, etc.), il est possible d’identifier 
    clairement chacun des ennemis de l’Égypte. Le nom des mères de ces derniers est souvent noté, ce qui permet d’éviter de confondre deux homonymes. Au-delà de 
    connaître les adversaires à un moment précis de l’histoire égyptienne, les figurines de ce type offrent la possibilité d’étudier la façon dont les Égyptiens 
    abordent les éventuels problèmes au-delà de leurs frontières. En effet, pour établir de telles listes, l’État pharaonique devait régulièrement mettre à jour ses 
    archives diplomatiques afin de se tenir informé des changements politiques à l’étranger : les successions des rois, les possibles coups d’État ou encore les 
    différents conflits devaient obligatoirement être connus afin d’actualiser le nom des ennemis de Pharaon et de pouvoir les noter sur les figurines d’exécration 
    au moment des conflits. 