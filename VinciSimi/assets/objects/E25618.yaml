Texte principal: > 
    Sur un socle muni d’un pilier, une femme se tient debout dans une attitude stricte, les bras tendus et collés le long du corps. Sa longue robe moulante couvrant 
    jusqu’à ses chevilles laisse cependant deviner le nombril et semble rehausser la poitrine. En dehors de cette posture et de la tenue qui sont classiques dans 
    l’art égyptien – y compris la perruque bipartite aux extrémités terminées en spirale, un accessoire qualifié d’« hathorique » du nom d’une déesse parfois coiffée 
    de cette manière – quelques éléments viennent alourdir la composition suivant un style local : la statuette a été découverte dans une tombe à côté de la défunte, 
    en Nubie. Ainsi, plusieurs parties du corps sont disproportionnées, comme les pieds – les chevilles sont imposantes, les orteils sont longs, les mains – qui 
    arrivent presque au niveau des genoux et dont les doigts sont très allongés, et les oreilles – qui semblent davantage ajoutées sur les côtés du visage que d’en 
    faire partie. Les traits du visage sont également pesants : la bouche aux lèvres épaisses est tombante, le nez aplati, les yeux très présents, le front fuyant. 
    Plus qu’un portrait fidèle de la défunte que la statue accompagnait dans la tombe, ces touches correspondent à l’art composé à cette époque, la XIIIe dynastie 
    égyptienne. Le pilier à l’arrière de la statue présente des inscriptions donnant notamment le nom de la défunte : elle se nommait Nebet-Ousekhet et elle était 
    la fille de Iamet.
Texte complémentaire 1: >
    Qu’est-il écrit sur le pilier ?


    Le petit texte signifie « Offrande faite par le roi à Osiris pour le ka de la maîtresse de maison Nebet-Ousekhet, née de Iamet ». Le début est une formule 
    classique des inscriptions funéraires : nul mortel ne peut, en théorie, apporter une offrande à une divinité et c’est pourquoi le don est présenté par le 
    souverain, seul intermédiaire entre la terre et le ciel. Sur une statuette déposée dans une tombe, il est naturel d’essayer de contenter Osiris, le dieu régnant 
    sur l’au-delà, en lui apportant des présents ; ces offrandes sont souvent alimentaires, comme du pain, du vin, de la bière, etc. L’inscription crée un lien entre 
    Pharaon qui apporte les dons, la divinité qui les reçoit et la personne défunte qui, comme le troisième sommet d’un triangle, bénéficie de la bonne entente entre 
    les deux premiers pour le bien de son ka, l’énergie qui se dégage du corps lors du trépas. 
Texte complémentaire 2: >
    Nebet-Ousekhet, une femme issue d’un milieu modeste ?


    Les informations concernant Nebet-Ousekhet sont encore assez maigres. Selon l’inscription, elle est « maîtresse de maison », un titre féminin assez commun dans 
    la culture égyptienne. Une analyse récente de la statuaire égyptienne a pu élargir le champ de recherches sur les figurines réalisées en stéatite. Cette pierre 
    est plutôt destinée à être utilisée par les niveaux de la société les plus modestes. D’extraction aisée, la stéatite demande un travail de sculpture facile 
    (une journée) et une cuisson rapide (une heure). Elle a l’avantage de pouvoir être utilisée par des personnes modestes – contrairement au granit réservé au 
    souverain ou au quartzite destiné au roi et à l’élite – mais aussi d’offrir, grâce à une cuisson en atmosphère réductrice (le four est fermé au bout d’une heure), 
    la couleur et la brillance de pierres plus nobles. Nebet-Ousekhet porte d’ailleurs aussi une coiffe généralement portée par des reines ou des déesses. 
    L’existence de cette statuette montre que Nebet-Ousekhet devait appartenir à une classe plutôt moyenne et l’utilisation de la stéatite tendrait à l’éloigner de 
    l’élite de Mirgissa.
Texte complémentaire 3: >
    Le sarcophage de la dame Ibet


    Le Palais des Beaux-Arts de Lille abrite plusieurs objets funéraires provenant de la ville de Mirgissa, comme un sarcophage du Moyen Empire (entre 2000 et 1800 
    ans avant notre ère environ). Fortement abîmé par l’humidité et attaqué par les termites, le sarcophage en bois de la dame Ibet n’a pas pu être sauvegardé mais 
    ses panneaux décorés ont été en partie préservés. L’un d’eux montre la procession funéraire durant laquelle la dépouille d’Ibet est installée dans une barque 
    tirée par deux vaches jusqu’à sa dernière demeure. Celle-ci est figurée par le dessin d’une fausse-porte surmontée de deux yeux, symbolisant le lien entre le 
    monde des vivants et celui des morts. Des passages de deux textes funéraires (Textes des Pyramides et Textes des Sarcophages), « ancêtres » du célèbre Livre des 
    Morts, sont gravés à l’intérieur du cercueil afin de donner à la défunte toutes les clés pour vaincre les obstacles dans l’au-delà.