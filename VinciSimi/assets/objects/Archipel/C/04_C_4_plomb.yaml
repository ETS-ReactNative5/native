Theme: "Thème : le monde funéraire et le monde religieux en Egypte ancienne"
Proprietaire: "Vinci Immobilier"
Texte principal: > 
    Grâce à la momification, les Égyptiens pouvaient préparer leur corps pour l’éternité en faisant en 
    sorte qu’il ne se désagrège pas avec le temps. Il s’agit d’une des clés pour continuer à vivre dans 
    l’autre-monde. L’au-delà est un monde semblable à celui des vivants et la préservation du corps est 
    nécessaire à la survie de l’« âme » du défunt. Le corps est le réceptacle des composés spirituels de 
    l’être humain. Le retrait des viscères, trop sujets à la putréfaction, était un moyen de limiter l’action 
    des bactéries responsables de la décomposition. Des résidus, non analysés, probablement des traces de 
    matériaux d’embaumement, sont présents dans le fond du vase. Pour que ses organes ne manquent pas au 
    défunt dans l’au-delà, ils étaient précieusement gardés dans quatre vases-canopes protégés par quatre dieux,
    les « fils d’Horus ». Le bouchon de chaque récipient correspond à la tête d’un des quatre dieux. Le bouchon 
    a ici la forme d’une tête de faucon, qui permet de reconnaître Qebehsenouf, celui qui veille sur les 
    intestins. L’objet fait partie de l’arsenal indispensable, du moins pour ceux qui en avaient les moyens 
    financiers, pour permettre au défunt de parvenir dans le monde des morts avec un corps au complet, et 
    ainsi de vivre une mort sans fin.
