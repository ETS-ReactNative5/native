Texte principal: >
  La production de charbon issu du Nord de la France s’est déroulée de la fin du XVII e siècle à
  la fin du XX e siècle. Elle est le résultat de l’exploitation du bassin minier, d’abord par
  plusieurs compagnies minières indépendantes, puis, au lendemain de la Seconde Guerre
  mondiale, par les Houillères du Bassin Nord-Pas-de-Calais, organisme regroupant toutes les
  compagnies. Le bassin minier de la région est un gisement souterrain de houille. C’est une
  structure géologique assemblée d’une alternance de veines de charbon, souvent réduites, et de
  couches conséquentes de roches stériles : 45 m de charbon ont été cumulés pour une épaisseur
  totale de sédiments d’environ 2 000 m.