Texte principal: > 
    Ce vase-tulipe, qui tire son nom de la fleur à laquelle il emprunte sa forme générale, est un témoignage de la qualité de l’artisanat en Nubie (Soudan actuel) à 
    l’époque du Kerma classique (entre 1750 et 1480 avant notre ère environ). Sans tour de potier, le créateur de ce vase est parvenu à faire monter la pâte d’argile 
    jusqu’à lui donner à son sommet une ouverture fortement évasée. En plus de la forme, le talent de l’artisan se révèle à travers la cuisson complexe du récipient 
    qui permet de faire apparaître le rouge profond de la base et le noir presque métallique du col. Après avoir moulé le vase, le potier a poli la surface avec un 
    galet afin d’obtenir un effet brillant. L’application d’un engobe – un enduit qui recouvre une partie de la céramique pour en modifier la couleur une fois dans 
    le four – dans le bas de l’objet a permis de révéler sa couleur rouge lors de la cuisson, alors que le sommet a été laissé à l’air libre pour permettre son 
    oxydation par le biais de l’atmosphère enfumé du four et faire apparaître une teinte noire. Ce vase n’était pas destiné aux activités quotidiennes. Il a été 
    fabriqué pour le défunt et laissé dans la tombe afin de préserver vraisemblablement une boisson indispensable au mort dans l’au-delà.
Texte complémentaire 1: >
    Aperçu de l’histoire de la Nubie.


    Avant même la création d’un grand état unissant la Haute et la Basse Égypte, les premiers royaumes égyptiens échangeaient déjà avec leurs voisins nubiens. 
    Vers 2450 avant notre ère, la ville de Kerma se constitue en véritable royaume pendant près d’un millénaire, mais ses frontières reculent de plus en plus sous 
    les incursions des Égyptiens qui, dès le Moyen Empire, « colonise » la Nubie pour plusieurs siècles. Après Kerma, Napata reconstitue une entité politique forte 
    en profitant de l’instabilité égyptienne à la fin du Nouvel Empire (vers 1000 avant notre ère). Ces rois prendront ensuite l’ensemble de la vallée du Nil jusque 
    la Méditerranée, formant la XXVe dynastie égyptienne. Chassés du Nord par les Perses, les Napatéens sont cantonnés à la Nubie et leur royaume est supplanté par 
    un dernier ensemble autour de Méroé, du IIIe siècle avant notre ère au IVe de notre ère, cohabitant avec le géant Empire romain voisin.
Texte complémentaire 2: >
    La Nubie, une seconde Égypte ?


    Les premières cultures nubiennes se distinguent de leurs voisins du Nord par l’architecture, les pratiques funéraires ou encore le style des céramiques. En 
    mettant un terme au royaume de Kerma, l’Égypte témoigne d’une forte puissance militaire mais aussi d’une capacité à étendre sa culture au-delà de ses frontières. 
    La théologie, notamment celle d’Amon, est adoptée par les Nubiens puisqu’elle fait volontiers écho à des réflexions religieuses locales. De même, les rois de 
    Napata, puis ceux de Méroé, décideront d’être inhumés dans des structures pyramidales, certes plus humbles que leurs cousines égyptiennes mais qui reprennent les 
    mêmes composants. Enfin, la colonisation de la Nubie a immiscé l’écriture dans les cultures locales qui, en particulier à l’époque de Méroé, a permis l’invention 
    d’un nouveau type d’écrit adapté à une langue différente. Par sa présence, l’Égypte a logiquement laissé une empreinte forte en Nubie et les cultures successives 
    ont adapté ces apports à leurs particularités régionales.